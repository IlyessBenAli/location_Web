<form [formGroup]="addForm" (ngSubmit)="savePost()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title" id="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="5" formControlName="description" id="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Save Post</button>
  </form>
  <div *ngIf="showAlert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}" class="alert">
    {{ alertMessage }}
  </div>
